<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <!-- Custom css file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- custom javascript file  -->
    <div class="container">
      <h1 class="heading">Alarm Clock</h1>
      <div class="header">
        <div class="alarm-time" id="time"></div>
        <div><button class="alarm-btn">Set Alarm</button></div>
      </div>
      <h2 class="alarm-heading">Alarms</h2>

      <div class="alarms-list">
        <div class="left">12:24:57</div>
        <div class="right">
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
